 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seamless Infinite Zoom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="zoomCanvas"></canvas>
<script>
  const canvas = document.getElementById('zoomCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  window.addEventListener('resize', resize);
  resize();

  let zoomOffset = 0;
  const zoomSpeed = 0.05;
  const baseSize = 400;
  const shrinkFactor = 0.92;
  const layers = 100;

  function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.save();
    ctx.translate(width / 2, height / 2);

    for (let i = 0; i < layers; i++) {
      const scale = Math.pow(shrinkFactor, i + zoomOffset % 1);
      const size = baseSize * scale;

      ctx.beginPath();
      ctx.arc(0, 0, size, 0, Math.PI * 2);
      ctx.strokeStyle = `hsl(${(i * 10 + zoomOffset * 100) % 360}, 100%, 50%)`;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    ctx.restore();
    zoomOffset += zoomSpeed;
    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
